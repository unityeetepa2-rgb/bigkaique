<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BigKaique — Videoconferência</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #111; color: #fff; }
    header { padding: 10px 20px; background: #222; display: flex; justify-content: space-between; align-items: center; }
    h1 { margin: 0; font-size: 1.5em; }
    main { padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 10px; }
    video { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; background: #000; }
    .controls { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
    button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; background: #28a745; color: #fff; font-size: 1em; }
    button:disabled { background: #555; cursor: not-allowed; }
  </style>
</head>
<body>
  <header>
    <h1>BigKaique — Videoconferência</h1>
  </header>
  <div class="controls">
    <button id="startBtn">Iniciar Câmera</button>
    <button id="stopBtn" disabled>Parar Câmera</button>
  </div>
  <main id="videoGrid"></main>
  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const videoGrid = document.getElementById('videoGrid');
    let localStream = null;

    startBtn.addEventListener('click', async () => {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const video = document.createElement('video');
        video.srcObject = localStream;
        video.autoplay = true;
        video.muted = true;
        videoGrid.appendChild(video);
        startBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        alert('Erro ao acessar a câmera e microfone: ' + err);
      }
    });

    stopBtn.addEventListener('click', () => {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        videoGrid.innerHTML = '';
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    });
  </script>
</body>
</html>
